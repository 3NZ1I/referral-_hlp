## Deployable nginx server block - add to your host nginx sites-enabled
# Adjust certificate paths and proxy pass as needed for your environment.
server {
    listen 443 ssl;
    server_name hlp.bessar.work;

    ssl_certificate /etc/letsencrypt/live/hlp.bessar.work/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/hlp.bessar.work/privkey.pem;

    # Add a Content Security Policy that matches the app's needs
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.bessar.work http://localhost:8000 http://backend:8000; img-src 'self' data: blob:; font-src 'self' data:;" always;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8080;
    }

    # API proxy
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Allow CORS for the host origin. Adjust to your production domain(s) as needed.
        add_header 'Access-Control-Allow-Origin' 'https://hlp.bessar.work' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        # Handle preflight
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        proxy_pass http://127.0.0.1:8000;
    }
}
